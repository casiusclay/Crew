{% extends 'base.html' %}
{% load static %}


{% block body %}
    <br/>
    <div class="container">

    <div class="row">
        <div class="col-md-6">
    <h2>Join the Crew</h2>
        <br>
        <form method="POST">
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Sign me up!</button>
        </form>
        </div>



    <div class="col-md-5">
    <img src="{% static "crew-background3.gif" %}" alt="crewcodile" id="crewcodile" style="width:500px;height:400px"/>
    </div>

    </div>
</div>
{% endblock %}
